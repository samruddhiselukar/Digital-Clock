<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_digital.css" />
    <script defer src="script_digital.js"></script>
    <title>Digital-JS-Clock</title>
  </head>
  <body>
    <div id="digital-clock">
      <div id="hour">
        <h1 id="hours">0</h1>
      </div>
      <div id="colonH">
        <h1 id="colon_h" style="color: #f8f8f8">:</h1>
      </div>
      <div id="minute">
        <h1 id="minutes">0</h1>
      </div>
      <div id="colonM">
        <h1 id="colon_m" style="color: #f8f8f8">:</h1>
      </div>
      <div id="second">
        <h1 id="seconds">0</h1>
      </div>
      <div id="am-pm">
        <h1 id="am_pm">AM</h1>
      </div>
    </div>
  </body>
</html>
